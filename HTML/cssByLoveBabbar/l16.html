<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DisplayProperty</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
      .firstdiv {
        border: 1px solid red;
        width: 300px;
        height: 300px;
        padding: 20px;
        margin: 20px;
        box-sizing: border-box;
        display: inline-block;
      }
      .seconddiv{
        border: 1px solid red;
        width: 300px;
        height: 300px;
        padding: 20px;
        margin: 20px;
        box-sizing: border-box;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="firstdiv">Welcome to CodeHelp !</div>
    <div class="seconddiv">Welcome to CodeHelp 2.O!</div>
  </body>
</html>
