    <title>Document</title>

<body>
    <p>Hello</p>

        <p>
            <p></p>

    </p>

    <p>
        <h1></h1>

    <!-- ul>li*3 -->
    <ul>
        <li></li>

    </ul>

    <!-- table>tr>td*2 -->
    <table>
        <tr>
            <td></td>
            <td></td>

    </table>
    <!-- table>(tr>td*3)*2 -->
    <table>
        <tr>
            <td></td>

            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>

        </tr>
    </table>



<!--  + SIBLING FORM -->

<!-- header+main+footer -->
<header></header>
<main></main>
<footer></footer>

<!-- article+section -->
    <article></article>
    <section></section>

    <!-- p+a -->
    <p></p>
    <a href=""></a>


    <!-- INSERT CONTENT IN PARAGRAPH/HEADING/OTHERS -->
    <!-- p{This is a paragraph} -->
    <p>This is a paragraph</p>
    <!-- article{my name is Mahima Singh} -->
    <article>my name is Mahima Singh</article>
    <!-- p{lorem10} -->
    <p>lorem10</p>

    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eius, dolorum?</p>


    <!-- CLASS ATTRIBUTE -->
